<div class="add_record">
    <h3>
        <i class="icon am-icon-plus"></i>添加消费记录
    </h3>

    <div class="add_record_main">
        <div class="info-bar">
            <div class="basic_info">
                <span class="realname">童小童</span>
                <span class="sex">男</span>
                <span class="age">26岁</span>
            </div>
            <img src="assets/i/avstar.png" alt="" class="avstar">
            <div class="mobile">
                13061903726
            </div>

        </div>

        <form class="am-form am-form-horizontal am-g" role="form">
            <div class="am-g ">
                <div class="am-u-sm-6">
                    <div class="am-form-group">
                        <label for="card_num" class="am-u-sm-3 am-form-label">消费日期</label>
                        <div class="am-u-sm-9">
                            <input id="card_num" type="text" class="am-input-sm am-form-field am-round">
                        </div>
                    </div>
                </div>
            </div>

            <div class="am-g am-margin-top-10">
                <div class="am-u-sm-6">
                    <div class="am-form-group">
                        <label for="cat_2" class="am-u-sm-3 am-form-label">消费金额</label>
                        <div class="am-u-sm-9">
                            <input id="cat_2" type="text" class="am-input-sm am-form-field am-round">
                        </div>
                    </div>
                </div>
            </div>


            <div class="am-g am-margin-top-10">
                <div class="am-u-sm-9">
                    <div class="am-form-group">
                        <label for="remark" class="am-u-sm-2 am-form-label">备注</label>
                        <div class="am-u-sm-10">
                            <textarea rows="5" id="remark" class="am-input-sm am-form-field"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="am-g submit">
                <div class="am-u-sm-3 am-u-sm-offset-3">
                    <button type="submit" class="btn-submit am-btn am-btn-default am-round">提交</button>
                </div>
                <div class="am-u-sm-3 am-u-end">
                    <button type="submit" class="btn-cancel am-btn am-btn-default am-round">取消</button>
                </div>
            </div>

        </form>
    </div>

</div>
